input_dir: ./MainApp/resources
output_dir: ./MainApp/resources

strings:
  inputs:
    - Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.swift
      params:
        enumName: Strings

xcassets:
  inputs:
    - Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift